<html>
<title>A-Priori</title>     

<!--favicon-->
<link rel="shortcut icon" href="http://aprioriedu.com/wp-content/uploads/2019/07/Logo-Apriori-e1563725750449.jpg">  
<!--Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
<!--Custom CSS-->
<link rel="stylesheet" href="https://event.oneupnepal.com/assets/css/custom.css"> 


<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128515358-1"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-128515358-1');
</script>

</head>
<body>

<section>
	<div class="container"> 
		<form id="contact" action="https://event.oneupnepal.com/register" method="post" autocomplete="off">
	<input type="hidden" name="_token" value="8Hmv84V65NjU4wZ9tFeUWhcVv9HYZhWZ7rbnCRC1">	<input type="hidden" name="referred_by" value="">
	<h1>
		<img src="https://http://aprioriedu.com/wp-content/uploads/2019/07/Logo-Apriori-e1563725750449.jpg" alt="Oneup Events" class="center-block mb-0" style="max-width:140px;">
	</h1>
	<div class="row" style="margin: 30px 0;">
		<div class="col-md-12 text-center">
			<h2>
				Free Mock Test
			</h2>
			<h3>
				Register Now
			</h3>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		
		<div class="col-md-12 plr10 section_box">
			<div class="col-md-6 plr10">
				<label for="full_name">Full Name</label>
				<fieldset>
					<input placeholder="Full Name" type="text" name="full_name" autofocus value="" required>
									</fieldset>
			</div>
			<div class="col-md-6 plr10">
				<label for="email">Email</label>
				<fieldset>
					<input placeholder="Email Address" type="email" name="email" value="" required>
									</fieldset>
			</div>
			<div class="clearfix"></div>
			<div class="col-md-6 plr10">
				<label for="phone">Mobile Number</label>
				<fieldset>
					<input placeholder="Mobile Number" type="tel" name="phone" value="" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="10" minlength="10" required oninvalid="this.setCustomValidity('Please insert the correct number.')" oninput="this.setCustomValidity('')">
									</fieldset>
			</div>
			<div class="col-md-6 plr10">
				<label for="address">Address</label>
				<fieldset>
					<select name="address" id="address" required>
						<option value="" disabled selected>Address</option>
						<option value="Kathmandu" >Kathmandu</option>
						<option value="Pokhara" >Pokhara</option>
						<option value="Butwal" >Butwal</option>
						<option value="Chitwan" >Chitwan</option>
					</select>
									</fieldset>
			</div>
			<div class="clearfix"></div>
			<div class="col-md-4 plr10">
				<label for="qualification">Academic Qualification</label>
				<fieldset>
					<input placeholder="Academic Qualification" type="text" name="qualification" value="" required>
									</fieldset>
			</div>
			<div class="col-md-4 plr10">
				<label for="see_year">Passed Year</label>
				<fieldset>
					<input type="text" name="see_year" id="see_year" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Passed Year" value="" maxlength="4">
					<label for="see_year_running">
						<input type="checkbox" name="see_year_running" id="see_year_running" > Currently Running
					</label>
									</fieldset>
			</div>
			<div class="col-md-4 plr10">
				<label for="see_percent">Percentage/GPA</label>
				<fieldset>
					<input type="text" onkeypress="return event.charCode >= 46 && event.charCode <= 57" maxlength="6" minlength="1" oninvalid="this.setCustomValidity('Please input a valid Percent or GPA.')" oninput="this.setCustomValidity('')" class="form-control" name="see_percent" id="see_percent" placeholder="Percentage/GPA" required>
									</fieldset>
			</div>
			<div class="col-md-6 plr10">
				<label for="interested_country">Interested Country</label>
				<fieldset>
					<select name="interested_country" id="interested_country" required>
						<option value="" disabled selected>Intersted Country</option>
						<option value="UK" >UK</option>
						<option value="USA" >USA</option>
						<option value="Canada" >Canada</option>
						<option value="Australia" >Australia</option>
						<option value="New Zealand" >New Zealand</option>
						<option value="Japan" >Japan</option>
						<option value="Others" >Others</option>
					</select>
									</fieldset>
			</div>
			<div class="col-md-6 plr10">
				<label for="interested_course">Interested Course</label>
				<fieldset>
					<input placeholder="Interested Course" type="text" name="interested_course" value="" required>
									</fieldset>
			</div>
			<div class="clearfix"></div>
			<div class="col-md-6 plr10">
				<label for="abroad">Previously applied for abroad?</label>
				<fieldset style="margin-top: 10px;">
					<label for="abroad_yes" style="margin-right: 10px;">
						<input type="radio" name="abroad" id="abroad_yes" value="yes" required> Yes
					</label>
					<label for="abroad_no">
						<input type="radio" name="abroad" id="abroad_no" value="no" required> No
					</label>
									</fieldset>
			</div>
			<div class="col-md-6 plr10">
				<label for="facebook_id">Facebook ID:</label>
				<fieldset>
					<input type="text" name="facebook_id" id="facebook_id" placeholder="Facebook ID">
									</fieldset>
			</div>
			<div class="clearfix"></div>
			<div class="col-md-6 plr10 abroad_country" style="display: none;">
				<label for="abroad_country">Previously applied country:</label>
				<fieldset>
					<input type="text" name="abroad_country" id="abroad_country" placeholder="Country Name">
									</fieldset>
			</div>
			<div class="clearfix"></div>
		</div>
		
		<div class="col-md-12 plr10 section_box">
			<h3 class="section_heading mb-15 text-left">
				Completed Test Course
			</h3>
			<div class="radio-box">
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1" name="test_course[]">
				  <label class="form-check-label" for="inlineCheckbox1">TOEFL</label>
				</div>

				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2" name="test_course[]">
				  <label class="form-check-label" for="inlineCheckbox2">IELTS</label>
				</div>

				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3" name="test_course[]">
				  <label class="form-check-label" for="inlineCheckbox3">SAT</label>
				</div>

				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="4" name="test_course[]">
				  <label class="form-check-label" for="inlineCheckbox4">GRE</label>
				</div>

				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="5" name="test_course[]">
				  <label class="form-check-label" for="inlineCheckbox5">GMAT</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="6" name="test_course[]">
				  <label class="form-check-label" for="inlineCheckbox6">None</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="7" name="test_course[]">
				  <label class="form-check-label" for="inlineCheckbox7">Others</label>
				</div>
			</div>
					</div>
		
		<div class="col-md-12 plr10 section_box">
			<h3 class="section_heading mb-15 text-left">
				How did you come to know about us?
			</h3>

			<div class="radio-box">
				

				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="how-did-you-4" value="4" name="media_source[]">
				  <label class="form-check-label" for="how-did-you-4">SMS</label>
				</div>

				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="how-did-you-5" value="5" name="media_source[]">
				  <label class="form-check-label" for="how-did-you-5">Leaflets</label>
				</div>

				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="how-did-you-6" value="6" name="media_source[]">
				  <label class="form-check-label" for="how-did-you-6">Friends</label>
				</div>

				

				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="how-did-you-8" value="8" name="media_source[]">
				  <label class="form-check-label" for="how-did-you-8">Social Media</label>
				</div>

				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="how-did-you-9" value="9" name="media_source[]">
				  <label class="form-check-label" for="how-did-you-9">Others</label>
				</div>
			</div>
					</div>
		
		<div class="col-md-12 plr10" style="margin-top: 20px;">
			<fieldset class="text-center m-0">
				<button name="submit" type="submit" id="contact-submit" data-submit="...Sending" class="btn-submit">Submit</button>
			</fieldset>
		</div>
	</div>
</form>
	</div> 
</section>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" SameSite=None></script>
<script>
	$(function() {
		$('[name=abroad]').on('change', function() {
			if ( $(this).val() == "yes" ) {
				$('.abroad_country').fadeIn().find('input').attr('required', true);
			} else {
				$('.abroad_country').fadeOut().find('input').attr('required', false);
			}
		});
		$('#see_year').on('keyup', function() {
			$see_year = $(this).val();
			if ( $see_year == '' ) {
				$('#see_year_running').attr('disabled', false);
			} else {
				$('#see_year_running').attr('disabled', true);
			}
		});

		$('#see_year_running').on('click', function() {
			if ( $(this).is(':checked') ) {
				$('#see_year').attr('disabled', true);
				$('#see_year').val('Running');
			} else {
				$('#see_year').attr('disabled', false);
				$('#see_year').val('');
			}
		});
	});
</script>
</body>
</html>
</html>
